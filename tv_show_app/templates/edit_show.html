<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Semi Restful TV Show</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/style.css' %}">    
       
        
    </head>
    <body>
        {% if messages %}
            <ul class="messages">    
            {% for message in messages %}    
                <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
            {% endfor %}
            </ul>
        {% endif %}
        <h1>All the Users</h1>
    
        <div id="wrapper">
            <div class="header">
                <h2>Edit a Show</h2>
            </div>  
            <form action="/shows/{{shows.id}}/update" method="POST">
                {% csrf_token %}
            
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" value="{{shows.title}}">
            
                <label for="network">Network:</label>
                <input type="text" id="network" name="network" value="{{shows.network}}">
            
                <label for="releaseDate">Release Date:</label>
                <input type="date" id="releaseDate" name="releaseDate" value="{{shows.releaseDate |date:'Y-m-d'}}">

                <label for="description">Description:</label>
                <input type="text" id="description" name="description" value="{{shows.description}}">
                
                <input type="submit" value="Submit">
            </form>
        </div>

    </body>
</html>
