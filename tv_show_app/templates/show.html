<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>{{shows.title}}</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/style.css' %}">    
    </head>
    <body>
        {% if messages %}
            <ul class="messages">    
            {% for message in messages %}    
                <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
            {% endfor %}
            </ul>
        {% endif %}
        <p>{{shows.title}}</p>
        <p>{{shows.description}}</p>
        <p>{{shows.releaseDate}}</p>
        <p>{{shows.network}}</p>

        <p>Last updated {{shows.updated_at}} </p>
        <a href='/shows'>Go Back</a>
      
    </body>
</html>
